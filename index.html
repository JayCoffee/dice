                for (let i = 1; i <= 6; i++) {
                    const input = document.getElementById(`dest${i}`);
                    if (input) input.value = this.destinations[i - 1];
                }
            }

            bindEvents() {
                const rollButton = document.getElementById('rollButton');
                const diceTimeButton = document.getElementById('diceTimeButton');
                const mainDice = document.getElementById('mainDice');
                const settingsBtn = document.getElementById('settingsBtn');
                const saveBtn = document.getElementById('saveBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                const destinationsTab = document.getElementById('destinationsTab');
                const historyTab = document.getElementById('historyTab');

                rollButton.addEventListener('click', () => this.rollDice());
                diceTimeButton.addEventListener('click', () => this.diceTime());
                mainDice.addEventListener('click', () => this.rollDice());
                settingsBtn.addEventListener('click', () => this.showSettings());
                saveBtn.addEventListener('click', () => this.saveSettings());
                cancelBtn.addEventListener('click', () => this.hideSettings());
                
                destinationsTab.addEventListener('click', () => this.showTab('destinations'));
                historyTab.addEventListener('click', () => this.showTab('history'));
            }

            showTab(tab) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                if (tab === 'destinations') {
                    document.getElementById('destinationsTab').classList.add('active');
                    document.getElementById('destinationsContent').classList.add('active');
                } else {
                    document.getElementById('historyTab').classList.add('active');
                    document.getElementById('historyContent').classList.add('active');
                    this.updateHistorySettings();
                }
            }

            updateHistorySettings() {
                const historySettings = document.getElementById('historySettings');
                if (this.history.length === 0) {
                    historySettings.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">„Åæ„Å†ÊóÖ„ÅÆË®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    return;
                }

                historySettings.innerHTML = '';
                this.history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>#${this.history.length - index} ${item.destination}</span>
                        <span>üé≤${item.roll} - ${item.timestamp}</span>
                    `;
                    historySettings.appendChild(historyItem);
                });
            }

            diceTime() {
                const shuffled = [...this.allDestinations].sort(() => Math.random() - 0.5);
                this.destinations = shuffled.slice(0, 6);
                this.saveDestinations();
                this.initializeBoard();
                
                const diceTimeButton = document.getElementById('diceTimeButton');
                const originalText = diceTimeButton.textContent;
                diceTimeButton.textContent = '‚ú® Êñ∞„Åó„ÅÑË°å„ÅçÂÖà„Çí„Çª„ÉÉ„ÉàÔºÅ';
                setTimeout(() => {
                    diceTimeButton.textContent = originalText;
                }, 2000);
            }

            showSettings() {
                document.getElementById('gameScreen').classList.add('hidden');
                document.getElementById('settingsScreen').classList.remove('hidden');
                this.loadSettingsValues();
                this.showTab('destinations');
            }

            hideSettings() {
                document.getElementById('settingsScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
            }

            saveSettings() {
                const newDestinations = [];
                let hasEmpty = false;

                for (let i = 1; i <= 6; i++) {
                    const input = document.getElementById(`dest${i}`);
                    const value = input.value.trim();
                    if (value === '') {
                        hasEmpty = true;
                        input.style.borderColor = '#ff6b6b';
                        input.style.backgroundColor = '#fff5f5';
                    } else {
                        input.style.borderColor = '#ddd';
                        input.style.backgroundColor = 'white';
                        newDestinations.push(value);
                    }
                }

                if (hasEmpty) {
                    alert('„Åô„Åπ„Å¶„ÅÆË°å„ÅçÂÖà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                    return;
                }

                this.destinations = newDestinations;
                this.saveDestinations();
                this.initializeBoard();
                this.hideSettings();
                
                const saveBtn = document.getElementById('saveBtn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = '‚úÖ ‰øùÂ≠òÂÆå‰∫ÜÔºÅ';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                }, 1500);
            }

            updateMainDice(number) {
                const mainDice = document.getElementById('mainDice');
                mainDice.className = `main-dice dice-${number}`;
            }

            async rollDice() {
                if (this.isRolling) return;
                
                this.isRolling = true;
                const rollButton = document.getElementById('rollButton');
                const diceTimeButton = document.getElementById('diceTimeButton');
                const mainDice = document.getElementById('mainDice');
                
                rollButton.disabled = true;
                diceTimeButton.disabled = true;
                mainDice.classList.add('rolling');

                const rollDuration = 1500;
                const rollInterval = 100;
                const rollCount = rollDuration / rollInterval;

                for (let i = 0; i < rollCount; i++) {
                    await new Promise(resolve => {
                        setTimeout(() => {
                            const randomNum = Math.floor(Math.random() * 6) + 1;
                            this.updateMainDice(randomNum);
                            resolve();
                        }, rollInterval);
                    });
                }

                const finalRoll = Math.floor(Math.random() * 6) + 1;
                this.updateMainDice(finalRoll);
                mainDice.classList.remove('rolling');

                const destination = this.destinations[finalRoll - 1];
                await this.showResult(finalRoll, destination);
                
                rollButton.disabled = false;
                diceTimeButton.disabled = false;
                this.isRolling = false;
            }

            async showResult(diceRoll, destination) {
                const items = document.querySelectorAll('.destination-item');
                const targetItem = items[diceRoll - 1];
                
                items.forEach(item => item.classList.remove('highlight'));
                
                targetItem.classList.add('highlight');
                this.createSparkles(targetItem);

                const result = document.getElementById('result');
                const resultDestination = document.getElementById('resultDestination');
                const resultMessage = document.getElementById('resultMessage');
                
                resultDestination.textContent = destination;
                resultMessage.textContent = `„Çµ„Ç§„Ç≥„É≠„ÅÆÁõÆ: ${diceRoll} - ${this.getRandomMessage()}`;
                
                result.style.display = 'block';

                this.addToHistory(diceRoll, destination);

                setTimeout(() => {
                    targetItem.classList.remove('highlight');
                }, 3000);
            }

            createSparkles(element) {
                const rect = element.getBoundingClientRect();
                const sparkleCount = 12;

                for (let i = 0; i < sparkleCount; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        
                        const x = Math.random() * rect.width;
                        const y = Math.random() * rect.height;
                        
                        sparkle.style.left = x + 'px';
                        sparkle.style.top = y + 'px';
                        
                        element.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 1000);
                    }, i * 80);
                }
            }

            addToHistory(diceRoll, destination) {
                const historyItem = {
                    roll: diceRoll,
                    destination: destination,
                    timestamp: new Date().toLocaleString('ja-JP', { 
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })
                };

                this.history.unshift(historyItem);

                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                const historyContainer = document.getElementById('history');
                const historyList = document.getElementById('historyList');
                
                historyContainer.style.display = 'block';
                historyList.innerHTML = '';

                const recentHistory = this.history.slice(0, 5);
                recentHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${item.destination}</span>
                        <span>üé≤${item.roll} - ${item.timestamp}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }

            getRandomMessage() {
                return this.messages[Math.floor(Math.random() * this.messages.length)];
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new SugorokuTravelGame();
        });
    </script>
</body>
